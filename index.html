<section>
  <div class="container">
    <form name="multi_Level_Form">
      <div class="step step-1 active" id="conform_the_details">
        <!-- div number 1  -->
        <!-- This div for virtual page one  -->

        <div class="form-group">
          <label for="firstName"
            >First Name
            <input
              type="text"
              id="firstName"
              name="first-name"
              placeholder="Name"
            />
          </label>
        </div>

        <div class="form-group">
          <label for="lastName">
            Last Name
            <input
              type="text"
              id="lastName"
              name="last-name"
              placeholder="Surname"
            />
          </label>
        </div>

        <div class="form-group">
          <label for="nickName">
            Nick Name
            <input
              type="text"
              id="nickName"
              name="nick-name"
              placeholder="nickName"
            />
          </label>
        </div>

        <button type="button" class="next-btn">Next</button>

        <!-- ➡️ Button to access next virtual page of form  -->
      </div>

      <div class="step step-2">
        <!-- div number 2  -->
        <!-- This div for virtual page two  -->

        <div class="form-group">
          <label for="email">
            Email
            <input
              type="text"
              id="email"
              name="email"
              placeholder="abc@xyz.com"
            />
          </label>
        </div>

        <div class="form-group">
          <label for="phone">
            Phone
            <input
              type="number"
              id="phone"
              name="phone-number"
              placeholder="+00 9876543201"
            />
          </label>
        </div>

        <button type="button" class="previous-btn">Prev</button>

        <!-- ⬅️Button to access previous virtual page of form  -->

        <button type="button" class="next-btn">Next</button>

        <!-- ➡️Button to access next virtual page of form  -->
      </div>

      <div class="step step-3">
        <!-- div number 3  -->
        <!-- This div for virtual page Three  -->

        <div class="form-group">
          <label for="country">
            country
            <input
              type="text"
              id="country"
              name="country"
              placeholder="Country"
            />
          </label>
        </div>

        <div class="form-group">
          <label for="city">
            City
            <input type="text" id="city" name="city" placeholder="City" />
          </label>
        </div>

        <div class="form-group">
          <label for="postCode">
            Post Code
            <input
              type="text"
              id="postCode"
              name="post-code"
              placeholder="444 555"
            />
          </label>
        </div>

        <button type="button" class="previous-btn">Prev</button>

        <!-- ⬅️Button to access previous virtual page of form  -->

        <button type="submit" class="submit-btn">Submit</button>

        <!-- Click to submit the form  -->
      </div>
    </form>
  </div>
  <div class= "container2">
    <div id="show_form_data">values are dinymically append in me </div>
  </div>
</section>
